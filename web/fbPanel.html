<!DOCTYPE html>

<html>
    <head>
<link rel="stylesheet" href=".resources/fbPanel.css">
<script src=".resources/fbPanel.js"></script>
<script src=".resources/panelServerConnect.js"></script>
    </head>
    <body>
  <div id="container">
<div class="flex" style="height: 350px;">
    <!-- --------------------------------------TIMING----------------------------------------- -->
<div class="vflex section" style="width: 297px;">
<h1 id="clock">12:00</h1>
<div class="flex">
    <button id=clock-start onclick="clockStart()">Start</button>
    <button id=clock-stop class="active" onclick="clockStop()">Stop</button>
</div>
<div class="flex" style="border-bottom-style:solid;">
    <input type="text" id="clock-input" style="width:100px; text-align: center;" placeholder="MM:SS">
    <button onclick="clockUpdate()">Update</button>
</div>
<h2 id="period">Q1</h2>
<div class="flex"  > 
    

    <button onclick="nextPeriod()">Next</button>
    <button onclick="prevPeriod()">Prev</button>


    <button id=final onclick="final()">Final</button>

</div>
</div>
<!-- ---------------------------------------------DOWN AND DISTANCE----------------- ----------------->

<div class="section vflex" style="width: 150px;">
<h4 id="dd" class="wide" style="border-bottom-style: solid;">1st & 10</h4>
<button id=dd-update onclick="ddUpdate()">Update</button>
<button onclick="ddNext()">Next Down</button>
<div class="flex nomargin">
    <button id=d1 class=active onclick="down(1)">1st</button>
    <button id=d2 onclick="down(2)">2nd</button>
    <button id=d3 onclick="down(3)">3rd</button>
    <button id=d4 onclick="down(4)">4th</button>
</div>
<input type="text" id="dist-input" style="width:125px; text-align: center;" placeholder="Distance" value="10" oninput="distChanged()">
<button id=dd-visibility onclick="ddVisibility()">Visibility</button>
</div>
<!-- -------------------------------------AWAY-------------------------------- -->
<div class="section vflex away" style="width: 215px;">
<h5 class="away-name"></h5>
    <h3 id="away-score">0</h3>
<div class="flex" style=" border-bottom-style: solid; padding:3px;">
    <button  onclick="addAwayScore(-1)">-1</button>
    <button  onclick="addAwayScore(1)">+1</button>
    <button  onclick="addAwayScore(2)">+2</button>
    <button  onclick="addAwayScore(3)">+3</button>
    <button  onclick="awayTD()">Touchdown</button>
</div> 
<h4 id="away-to" s>Timeouts: 3</h4>
<div class="flex" style="border-bottom-style: solid; padding: 3px;">
    <button  style="padding: 0 10px 0 10px;" onclick="addAwayTO(1)"> + </button>
    <button  style="padding: 0 10px 0 10px;" onclick="addAwayTO(-1)" > - </button>
    <button  onclick="takeAwayTO()">Take TO</button>
</div>
<button id="away-poss"  onclick="awayPoss()">Possesion</button>
</div>
<!-- ---------------------------------------HOME------------------------------------- -->
<div class="section vflex home" style="width: 215px;">
    <h5 class="home-name"></h5>
    <h3 id="home-score">0</h3>
    <div class="flex" style=" border-bottom-style: solid; padding:3px;">

    <button  onclick="addHomeScore(-1)">-1</button>
    <button  onclick="addHomeScore(1)">+1</button>
    <button  onclick="addHomeScore(2)">+2</button>
    <button  onclick="addHomeScore(3)">+3</button>
    <button  onclick="homeTD()">Touchdown</button>
</div> 
<h4 id="home-to">Timeouts: 3</h4>
<div class="flex" style="border-bottom-style: solid; padding: 3px;">

    <button style="padding: 0 10px 0 10px;"  onclick="addHomeTO(1)">+</button>
    <button style="padding: 0 10px 0 10px;"  onclick="addHomeTO(-1)">-</button>
    <button  onclick="takeHomeTO()">Take TO</button>
</div>
<button id="home-poss" onclick="homePoss()">Possesion</button>
</div>
<div class="section" style="width: 533px; background-color: #0f0"></div>

</div>
<div class="flex" style="height: 407px; margin-top:4px">
<div class= "vflex" >
    <div class="section vflex"style="width:200px; height:59px;border-top-style:none;" >
    <button  id=flag onclick="flag()">Flag On Play</button>
    </div>
    <div class="section vflex"style="width:200px">
<h5>Score Graphics</h5>
<div class="flex" style="border-bottom-style:solid;">
    <button  onclick="bugAnimate()">Animate Bug In</button>
    <button  id=bug-in onclick="bugIn()">Bug In</button>
    <button  class=active id=bug-out onclick="bugOut()">Bug Out</button>
</div>
<button  id=breakbox onclick="breakbox()">Breakbox</button>
<button  id=corner-score onclick="cornerScore()">Corner Score</button>
<button  id=team-corners onclick="teamCorners()">Team Corners</button>
<button  id=transition onclick="transition()">Roll Transition</button>
</div>
</div>
<!-- --------------------------------------------AWAY POPUPS------------------------------------- -->
<div class="section vflex away" style="width:305px">
<h5>Away Popups</h5>
<div class="flex">
    <button  class="away-popup" onclick="awayPopup('FG ATTEMPT', this)">FG Att</button>
<button  class="away-popup" onclick="awayPopup('2 PT ATTEMPT', this)">2 Point</button>
<button  class="away-popup" onclick="awayPopup('START 2ND HALF WITH BALL', this)">H2 Ball</button>
</div>
<h5>Custom Popup:</h5>
<div class="flex" style="border-bottom-style: solid; margin:0;">
    <button  class="away-popup" onclick="awayCustPopup(this)">Show</button>
<input type="text" id="away-popup-input" style="width:175px; text-align: center;" placeholder="Custom Text">
</div>
<h5>Flag Popups:</h5>
<div class="flex">
<button  class="away-popup" onclick="awayFlag('FALSE START', this)">False St</button>
<button  class="away-popup" onclick="awayFlag('DELAY OF GAME', this)">Delay</button>
<button  class="away-popup" onclick="awayFlag('OFFSIDE', this)">Offside</button>
<button  class="away-popup" onclick="awayFlag('HOLDING', this)">Hold</button>
<button  class="away-popup" onclick="awayFlag('PASS INTERFERENCE', this)">PI</button>
<button  class="away-popup" onclick="awayFlag('UNNECESSARY ROUGHNESS', this)">UR</button>
<button  class="away-popup" onclick="awayFlag('UNSPORTSMANLIKE CONDUCT', this)">UC</button>
<h5>Custom Flag Popup:</h5>
<div class="flex" style="margin:0;">
    <button  class="away-popup" onclick="awayCustFlag(this)">Show</button>
<input type="text" id="away-flag-input" style="width:175px; text-align: center;" placeholder="Custom Text">
</div>

</div>

</div>
<!-- ------------------------------------------------------HOME POPUPS------------------------------------ -->
<div class="section home vflex" style="width:305px">
    <h5>Home Popups</h5>
    <div class="flex">
        <button  class="home-popup" onclick="homePopup('FG ATTEMPT', this)">FG Att</button>
    <button  class="home-popup" onclick="homePopup('2 PT ATTEMPT', this)">2 Point</button>
    <button  class="home-popup" onclick="homePopup('START 2ND HALF WITH BALL', this)">H2 Ball</button>
    </div>
    <h5>Custom Popup:</h5>
    <div class="flex" style="border-bottom-style: solid; margin:0;">
        <button  class="home-popup" onclick="homeCustPopup(this)">Show</button>
    <input type="text" id="home-popup-input" style="width:175px; text-align: center;" placeholder="Custom Text">
    </div>
    <h5>Flag Popups:</h5>
    <div class="flex">
    <button  class="home-popup" onclick="homeFlag('FALSE START', this)">False St</button>
    <button  class="home-popup" onclick="homeFlag('DELAY OF GAME', this)">Delay</button>
    <button  class="home-popup" onclick="homeFlag('OFFSIDE', this)">Offside</button>
    <button  class="home-popup" onclick="homeFlag('HOLDING', this)">Hold</button>
    <button  class="home-popup" onclick="homeFlag('PASS INTERFERENCE', this)">PI</button>
    <button  class="home-popup" onclick="homeFlag('UNNECESSARY ROUGHNESS', this)">UR</button>
    <button  class="home-popup" onclick="homeFlag('UNSPORTSMANLIKE CONDUCT', this)">UC</button>
    <h5>Custom Flag Popup:</h5>
    <div class="flex" style="margin:0;">
        <button  class="home-popup" onclick="homeCustFlag(this)">Show</button>
    <input type="text" id="home-flag-input" style="width:175px; text-align: center;" placeholder="Custom Text">
    </div>
    
    </div>
</div>
<div class="section" style="width:350px"></div>
<div class="section" style="width:250px"></div>


</div>
<div class="flex" style="height: 75px; margin-top:4px">


  </div>
  <div id="wait-cover" class="flex">
    <h1>Attempting to connect to server...</h1>
  </div>
    </body>

</html>
