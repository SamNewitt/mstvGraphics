    <body>
  <div id="container">
<!-- ========================================================SCOREBUG======================================== -->
<div id=away-popup></div>
    <div id=away-popup-container class=flex>
      <b id=away-popup-text></b>
    </div>
    <div id=home-popup></div>
    <div id=home-popup-container class=flex>
      <b id=home-popup-text></b>
    </div>

    <div id=bug-animate-cover class="blue">
      <h1 id=bug-animate-text>METRO SPORTS TV</h1>
    </div>
    <div id=bug-container>
      <div id=bug class="flex">
        <div class="away bug-team">
          <img class=away-logo src="">
          <div id=bug-away-info>
            <c class="bug-seed away-seed"></c>
            <b class="bug-name away-name"></b>

          </div>
          <div class="bug-misc flex">
            <div class=bug-record>
              <c class=away-record></c>
            </div>

            <div class="bug-to bug-away-to flex">
              <span class="away-to remain"></span>
              <span class="away-to remain"></span>
              <span class="away-to remain"></span>

            </div>
          </div>
          <div id=away-triangle></div>
        </div>
        <div class="charcoal bug-score flex">
          <p id= bug-away-score class=away-score>0</p>
        </div>
        <div class="home bug-team">
          <img class=home-logo src="">
          <div id=bug-home-info>
            <c class="bug-seed home-seed"></c>
            <b class="bug-name home-name"></b>
          </div>
          <div class="bug-misc flex">
            <div class=bug-record>
              <c class=home-record></c>
            </div>

            <div class="bug-to bug-home-to flex">
              <span class="home-to remain"></span>
              <span class="home-to remain"></span>
              <span class="home-to remain"></span>

            </div>
          </div>
                    <div id=home-triangle></div>
        </div>
        <div class="charcoal bug-score flex">
          <p id=bug-home-score class=home-score>0</p>
        </div>
        <div id=bug-time class="gray flex">
          <c class=period id=bug-period>1st</c>
          <c class=clock id=bug-clock>12:00</c>
        </div>
        <div id=bug-down class="flex">
          <b id=bug-down-text>1st & 10</b>
        </div>
        <div id=bug-sponsor class="white flex">
          <img id=sponsor-rotator class=flex src="">
        </div>

      </div>
      <div id=ticker>
        <iframe id=ticker-embed src="https://ticker.scorefeed.net/ticker/4022651903/SD/FB/gamebygame-oneline" frameborder="0"></iframe>
      </div>
    </div>
    <div id=bug-flag class=flag>
      <b>FLAG</b>
    </div>
    <div id=bug-td-cover class=away>
      <h1 id=bug-td-text class=away>TOUCHDOWN</h1>
    </div>
    <div id=bug-td-logo>
      <img id=bug-td-logo-image src="">

    </div>
    <!-- -------------------------------BREAKBOX-------------------------------------------- ------------------>
    <div id=breakbox class=flex>
      <div id=breakbox-away-triangle>
      </div>
      <div class="breakbox-team flex">
        <p class="away-score breakbox-score">0</p>
      </div>
      <div id=breakbox-center>
        <div id=breakbox-time class="flex gray">
          <b class=period id=breakbox-period>1st</b>
          <b class=clock id=breakbox-clock>12:00</b>
        </div>
        <img id=breakbox-logo class=mstv-m src=".resources/mstv.png">
      </div>
      <div class="breakbox-team flex">
        <p class="home-score breakbox-score">0</p>
      </div>
      <div id=breakbox-home-triangle>

      </div>
    </div>
    <div id=breakbox-away-logo class=flex>
      <img class="away-logo corner-logo image" src="">
    </div>
    <div id=breakbox-home-logo class=flex>
      <img class="home-logo corner-logo image" src="">
    </div>
    <!-- ---------------------------------------------TEAM CORNERS------------------------------ ------------------>
    <div id=away-corner>
      <div id=away-corner-2></div>
      <div id=away-corner-1></div>
    </div>
    <div id=away-corner-logo class=flex>
      <img class="away-logo corner-logo image" src="">
    </div>
    <div id=home-corner>
      <div id=home-corner-2></div>
      <div id=home-corner-1></div>
    </div>
    <div id=home-corner-logo class=flex>
      <img class="home-logo corner-logo image" src="">
    </div>
    <!-- ---------------------------------------------CORNER SCORE------------------------------ ------------------>
    <div id="corner-score" class="vflex">
      <div id=cs-time class="gray wider flex">
          <c class=period id=cs-period>1st</c>
          <c class=clock id=cs-clock>12:00</c>    
      </div>
      <div id=cs-away class="cs-team away flex">
      <div class="cs-logo-container flex">
          <img class="away-logo" src="" alt="">
      </div>
      <b class="away-abbr"></b>
      <div class="charcoal cs-score flex">
      <c class="away-score">0</c>
      </div>
      </div>
      <div class="cs-team home flex">
          <div class="cs-logo-container flex">
              <img class="home-logo" src="" alt="">
          </div>
          <b class="home-abbr"></b>
          <div class="charcoal cs-score flex">
      <c class="home-score">0</c>
          </div>
      </div>
      </div>

    <!-- --------------------------------------------LOWER 3RD------------------------------- ------------------>

  <div id="l3rd-annc" class="l3rd-content flex">

  <div class="l3rd-annc-title-container">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
  
      <h1 class="l3rd-annc-title"></h1>
      </div>
      <div class="l3rd-annc-text-container">
          <p class="l3rd-annc-text">
             </p>
      </div>
      </div>
  
      <div class="annc vflex" >
          <div class="l3rd-annc-title-container">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
          
              <h1 class="l3rd-annc-title"></h1>
              </div>
              <div class="l3rd-annc-text-container">
                  <p class="l3rd-annc-text">
                  </p>
              </div>

  </div>
  
  <div id="l3rd-copyright" class="l3rd-content flex">

          <h1>&copy 2023</h1>
          <p>Metro Sports Media</p>
      </div>
      <img src=".resources/mstvWhite.png" alt="">
  
  </div>
